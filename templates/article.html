<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>@name: Web Designer and Developer and Goomba</title>
    <meta name="viewport" content="width=device-width">
    <link rel="alternate" type="application/atom+xml" href="@root_path/?/feed/">
    <link rel="stylesheet" href="@root_path/public/docs/css/style.css">
  </head>
  <body>
    <div>
      <header role="banner">
      <h1>
        <a href="@root_path">@name</a>
        <strong>@profession</strong>
      </h1>
    </header>
        :navigation
        <article role="main">
          <header>
            <h2><a href="@root_path">@title</a></h2>
            <p>@date</p>
          </header>
            @content
          <aside role="complementary">
            if $siblings do
              :next-page
              :previous-page
            endif
          </aside>
        </article>
:footer
