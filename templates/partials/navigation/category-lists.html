foreach $root do
  if $children do
  <nav class="l-article-list" role="navigation">
    <ul>
      foreach $children do
          <li class="article-listing">
            <a href="@url">
            <h2 class="article-title">
              if @thumb do <img class="article-image" src="@thumb" alt=""> endif
              <span class="article-name">@title</span>
            </h2>
            if @tldr do <p class="article-summary">@tldr</p> endif
            <p>Published @date</p>
          </a>
          </li>
      endforeach
    </ul>
  </nav>
  endif
endforeach
