foreach $root do
  if $children do
  <nav>
    <ul>
      foreach $children do
        <li>
          <p>@date</p>
          <h2>
            if @thumb do <img src="@thumb" alt="tldr"> endif
            <a href="@url">@title</a>
          </h2>
          if @tldr do <p>@tldr</p> endif
        </li>
      endforeach
    </ul>
  </nav>
  endif
endforeach
