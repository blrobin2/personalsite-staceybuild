if $children do
  <nav role="navigation">
    <ul>
      foreach $children do
        <li>
          <p>@date</p>
          <h2>
            if @thumb do <img src="@thumb" alt=""> endif
            <a href="@url">@title</a>
          </h2>
          if @tldr do @tldr endif
        </li>
      endforeach
    </ul>
  </nav>
endif
